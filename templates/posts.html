{% extends "base.html" %}
{% block title %}
Posts
{% endblock %}
{% block content %}
<h1>Posts</h1>
{% if posts %}
{% for post in posts %}
<h3><a href="./post/{{ post.id }}">{{ post.title|safe }}</a></h3>
{% endfor %}
{% else %}
<p>No hay posts para mostrar.</p>
{% endif %}
{% endblock %}
